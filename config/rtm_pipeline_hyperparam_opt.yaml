  list_ecoids_in_lai_validation: [399, 543, 686, 331] # test_ecos
  list_ecoedids_in_foliar_validation: null

# HYPERPARAMETERS FOR LUT CREATION
hyper_params: 
  # number_of_samples: [1000, 2000, 5000, 10000, 20000]
  number_of_samples: 2000
  # lut_per_ecoregion: [True, False]
  lut_per_ecoregion: True

  # prosail params
  # add_noise: [True, False] # from lut_forward_params
  add_noise: True
  # modify_rsoil: [True, False]  # from lut_forward_params
  # modify_rsoil: True
  modify_rsoil: True

  # posthoc params
  # add_s2_nonvegetated_spectra: [True, False]
  add_s2_nonvegetated_spectra: True

  lut_forward_params:
    add_noise:
      - noise_type: 'add_multi' # should be one of ['atbd', 'add_multi']
        arguments:  # should be null for atbd, and have AdditiveNoise and MultiplicativeNoise for add_multi
          AdditiveNoise: 0.01
          MultiplicativeNoise: 0.04
      # - noise_type: 'add_multi' # should be one of ['atbd', 'add_multi']
      #   arguments:  # should be null for atbd, and have AdditiveNoise and MultiplicativeNoise for add_multi
      #     AdditiveNoise: 0.01
      #     MultiplicativeNoise: 0.08
      # - noise_type: 'add_multi' # should be one of ['atbd', 'add_multi']
      #   arguments:  # should be null for atbd, and have AdditiveNoise and MultiplicativeNoise for add_multi
      #     AdditiveNoise: 0.01
      #     MultiplicativeNoise: 0.02                    
      # - noise_type: 'add_multi' # should be one of ['atbd', 'add_multi']
      #   arguments:  # should be null for atbd, and have AdditiveNoise and MultiplicativeNoise for add_multi
      #     AdditiveNoise: 0.005
      #     MultiplicativeNoise: 0.04          
      # - noise_type: 'add_multi' # should be one of ['atbd', 'add_multi']
      #   arguments:  # should be null for atbd, and have AdditiveNoise and MultiplicativeNoise for add_multi
      #     AdditiveNoise: 0.02
      #     MultiplicativeNoise: 0.04     
      # - noise_type: 'add_multi' # should be one of ['atbd', 'add_multi']
      #   arguments:  # should be null for atbd, and have AdditiveNoise and MultiplicativeNoise for add_multi
      #     AdditiveNoise: 0.005
      #     MultiplicativeNoise: 0.02
      # - noise_type: 'add_multi' # should be one of ['atbd', 'add_multi']
      #   arguments:  # should be null for atbd, and have AdditiveNoise and MultiplicativeNoise for add_multi
      #     AdditiveNoise: 0.005
      #     MultiplicativeNoise: 0.08          
      # - noise_type: 'add_multi' # should be one of ['atbd', 'add_multi']
      #   arguments:  # should be null for atbd, and have AdditiveNoise and MultiplicativeNoise for add_multi
      #     AdditiveNoise: 0.02
      #     MultiplicativeNoise: 0.08
      # - noise_type: 'add_multi' # should be one of ['atbd', 'add_multi']
      #   arguments:  # should be null for atbd, and have AdditiveNoise and MultiplicativeNoise for add_multi
      #     AdditiveNoise: 0.02
      #     MultiplicativeNoise: 0.02        
      # - noise_type: 'atbd'
      #   arguments: null
    
    modify_rsoil:
      - rsoil_from_insitu: 
          bool: True
          fraction: 0.5
        rsoil_from_emit:
          bool: False
          fraction: 0.0
      # - rsoil_from_insitu: 
      #     bool: False
      #     fraction: 0.0
      #   rsoil_from_emit:
      #     bool: False
      #     fraction: 0.5

  add_s2_baresoil_spectra: 
    - num_spectra: 100
    # - num_spectra: 20
  add_s2_water_spectra: 
    # - num_spectra: 50
    - num_spectra: 20
  add_s2_urban_spectra:
    # - num_spectra: 100
    - num_spectra: 20
  add_s2_snow_spectra:
    - num_spectra: 20
      

  prosail_params:
    CHL: 
      - distribution: 'insitu_foliar_codistribution'
      - distribution: 'truncnorm'
        mean: 45.0
        std: 30.0
        min: 20.0
        max: 90.0
      # - distribution: 'uniform'
      #   min: 0.0
      #   max: 100.0
      # - distribution: 'truncnorm'
      #   mean: 35.0
      #   std: 30.0
      #   min: 5.0
      #   max: 75.0
    CAR: 
      - distribution: 'insitu_foliar_codistribution'
      - distribution: 'ratio'
        ratio: 0.14
        base_param: 'CHL'
      # - distribution: 'truncnorm'
      #   mean: 10
      #   std: 10
      #   min: 0.0
      #   max: 20.0
