      #   mean: 1.5
      #   std: 0.5
      #   min: 1.0
      #   max: 2.7
      # - distribution: 'uniform'
      #   min: 1.3
      #   max: 2.5
    BROWN: 
      - distribution: 'truncnorm'
        mean: 0.0
        std: 0.3
        min: 0.0
        max: 2.0
      # - distribution: 'constant'
      #   value: 0.0
    lai: 
      - distribution: 'truncnorm'
        mean: 2.0
        std: 3.0
        min: 0.0
        max: 15.0
      # - distribution: 'uniform'
      #   min: 0.0
      #   max: 7.0
      # - distribution: 'truncnorm'
      #   mean: 2.5
      #   std: 2.0
      #   min: 0.0
      #   max: 9.0
      - distribution: 'truncnorm'
        mean: 3.0
        std: 2.0
        min: 0.0
        max: 7.0
    LIDFa: 
      distribution: 'truncnorm'
      mean: 60.0
      std: 30.0
      min: 30.0
      max: 80.0
    q: 
      distribution: 'truncnorm'
      mean: 0.2
      std: 0.5
      min: 0.1
      max: 0.5
      # - distribution: 'constant'
      #   value: 0.01
    TypeLidf: 
      distribution: 'constant'
      value: 2
    alpha: 
      distribution: 'constant'
      value: 40
    tts: 
