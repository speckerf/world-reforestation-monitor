# GENERAL PARMAETERS
general_params:
  traits: ['lai', 'CHL', 'LMA', 'EWT']  
  reflectance_bands: ['B2', 'B3', 'B4', 'B5', 'B6', 'B7', 'B8', 'B8A', 'B11', 'B12']
  angle_bands: ['tts', 'tto', 'psi']
